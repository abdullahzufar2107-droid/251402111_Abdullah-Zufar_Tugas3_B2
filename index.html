<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Praktikum JavaScript</title>
  <style>
body {
font-family: Arial, sans-serif;
transition: background-color 0.3s, color 0.3s;
background-color: white;
color: black;
padding: 10px;
}

.dark-mode {
background-color: #1e1e1e;
color: white;
}

button {
margin: 5px;
padding: 6px 10px;
cursor: pointer;
border-radius: 5px;
border: 1px solid #ccc;
}

#cardContainer {
display: flex;
gap: 10px;
margin-top: 20px;
flex-wrap: wrap;
}

.card {
border: 1px solid #ccc;
border-radius: 8px;
padding: 10px;
width: 120px;
text-align: center;
position: relative;
background-color: white;
color: black;
}

.dark-mode .card {
background-color: #2e2e2e;
color: white;
border-color: #555;
}

.close-btn {
position: absolute;
top: 5px;
right: 8px;
color: red;
cursor: pointer;
font-weight: bold;
}

.popup-form {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0,0,0,0.3);
z-index: 100;
}

.popup-form input {
width: 100%;
margin-bottom: 10px;
padding: 5px 0 5px;
}

.button-form {
margin: 5px;
padding: 6px 10px;
cursor: pointer;
border-radius: 5px;
border: 1px solid #ccc;    
}

.button-form:hover {
color: white;
background-color: rgb(52, 92, 183);
}

.button-form:active {
color: white;
background-color: rgb(8, 0, 251);
}

.dark-mode .popup-form {
background-color: #2e2e2e;
color: white;
}
</style>
</head>
<body>
